name: Continuous integration

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  check:
    name: Compile and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
          - stable
          # MSRV - Required for std::process::Command's get_program() method
          - 1.57.0
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - run: ls -la */*
      - uses: actions-rs/cargo@v1
        with:
          command: check
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: build
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: test
          args: --all --verbose
      - uses: actions-rs/cargo@v1
        with:
          command: xtask
          args: dist --output-dir target/proc-blocks
      - name: Save Compiled proc-blocks
        uses: actions/upload-artifact@v2
        with:
          name: compiled-proc-blocks
          path: target/proc-blocks

  api-docs:
    name: Publish API Docs to GitHub Pages
    runs-on: ubuntu-latest
    strategy:
      matrix:
        rust:
          - nightly
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
      - uses: actions-rs/cargo@v1
        with:
          command: doc
          args: --all --verbose
      - name: Redirect top-level GitHub Pages
        run: "echo '<meta http-equiv=\"refresh\" content=\"0; url=proc_blocks/index.html\" />' > target/doc/index.html"
        shell: bash
      - name: Upload API Docs
        uses: JamesIves/github-pages-deploy-action@4.1.1
        if: github.ref == 'refs/heads/master'
        with:
          branch: gh-pages
          folder: target/doc
