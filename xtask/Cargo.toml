[package]
name = "xtask"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.53"
cargo_metadata = "0.14.1"
heck = "0.4.0"
hotg-rune-proc-blocks = { version = "0.1.0", path = "../support", default-features = false }
itertools = "0.10.3"
once_cell = "1.10.0"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0.79"
structopt = "0.3.26"
thiserror = "1.0.31"
tracing = "0.1.30"
tracing-subscriber = { version = "0.3.8", features = ["env-filter"] }
walrus = "0.19.0"
wasmer = "2.3.0"
wit-bindgen-wasmer = { git = "https://github.com/wasmerio/wit-bindgen", branch = "wasmer", version = "0.1.0", features = ["tracing"] }

[dev-dependencies]
tempfile = "3.3.0"
